---
name: release
on:
  push:
    tags:
      - '^v[0-9]+\.[0-9]+\.[0-9]+$'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: release
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
